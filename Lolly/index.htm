<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="Description" content="Turn any device into a picture slideshow!">
        <meta name="theme-color" content="#000000"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">  
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
        <meta name="apple-mobile-web-app-title" content="Lolly Picture Slideshow"> 
        <meta name="msapplication-TileImage" content="/Lolly/images/icon-144x144.png">  
        <meta name="msapplication-TileColor" content="#000000">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="manifest" href="/Lolly/manifest.json">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/Lolly/css/base.css">
        <link rel="icon" href="/Lolly/images/icons/favicon.ico" type="image/x-icon" />  
        <link rel="apple-touch-icon" href="/Lolly/images/icons/apple-touch-icon.png">   

        <title>Lolly Picture Slideshow</title>
    </head>
    <body class="bg-dark text-white">
        <div class="container">
            <div class="row">
                <div class="col-sm p-5">
                    <h1>Lolly Digital Photo Frame</h1>
                    <input type="file" id="imgPicker" multiple hidden accept="image/*">
                    <label for="imgPicker" class="btn btn-primary p-2">Choose Photos</label>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm p-5">
                    <h2>Welcome to the Lolly Digitial Photo Frame</h2>
                    <p>To get started, click Choose Photos and select as many images as you want.</p>
                    <p>Once the images have loaded, simply click Start Slideshow below.</p>
                </div>
            </div>
        </div>

        <div id="carousel-container" class="container"></div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm text-center" id="endSlideshow" >
                    <button class="btn btn-secondary p-2 opacity-25" type="button" onclick="javascript:endShow();">Exit Slideshow</button>
                </div>
            </div>
        </div>
        
        <script src="/Lolly/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
