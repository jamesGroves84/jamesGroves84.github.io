<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta name="Description" content="Turn any device into a picture slideshow!">
        <meta name="theme-color" content="#000000"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">  
        <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
        <meta name="apple-mobile-web-app-title" content="Lolly Picture Slideshow"> 
        <meta name="msapplication-TileImage" content="/Lolly/images/icon-144x144.png">  
        <meta name="msapplication-TileColor" content="#000000">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="manifest" href="/Lolly/manifest.json">
        <link rel="stylesheet" href="/Lolly/css/bootstrap.min.css">
        <link rel="stylesheet" href="/Lolly/css/base.css">
        <link rel="icon" href="/Lolly/images/icons/favicon.ico" type="image/x-icon" />  
        <link rel="apple-touch-icon" href="/Lolly/images/icons/apple-touch-icon.png">   

        <title>Lolly Picture Slideshow</title>
    </head>
    <body class="bg-dark text-white">
        <div class="container">
            <h1>Lolly Digital Photo Frame</h1>
            <input type="file" id="imgPicker" multiple hidden>
            <label for="imgPicker" class="btn-primary p-3">Choose Images</label>
        </div>

        <div id="carousel-container" class="container"></div>
        
        <script src="/Lolly/js/bootstrap.min.js"></script>
        <script src="/Lolly/js/main.js?t=fish"></script>
    </body>
</html>
